<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <link rel="stylesheet" href="./styleindex.css">
    <script src="./scriptsindex.js"></script>
    

</head>

<body>

    <div class="cabecera">
        <h1>WEB3 PROJECT</h1>
        <a href="./index.html">HOME</a>
        <a href="./contracts.html">SmartContracts</a>
        <div class="redselctor">
            <span>Red</span>
            <select name="red" id="namered">
                <option value="Mainet">Mainet</option>
                <option value="Ropsten">Ropsten</option>
                <option value="Rinkeby">Rinkeby</option>
                <option value="Kovan">Kovan</option>
            </select>
        </div>
    </div>


    <div class="card">
        <h2>Get Balance</h2>
        <label class="input">
          <input class="input__field" type="text" placeholder="0xAddress" id="addressBalance"/>
        </label>
        <div class="button-group">
          <button id="claim">CLAIM</button>
        </div>
        <div class="result">
            <h3>BALANCE:</h3>
            <span style="color:black;" id="balance"></span>
        </div>
    </div>

    <div class="card" id="carta_transaction">
        <h2>Send Transaction</h2>
        <label class="input_transaction_label">
          <input class="input_transaction" type="text" placeholder="From" id="addressFrom"/>
          <input class="input_transaction" type="text" placeholder="Key" id="key"/>
          <input class="input_transaction" type="text" placeholder="To" id="addressTo"/>
          <input class="input_transaction" type="text" placeholder="Amount" id="amount"/>
        </label>
        <div class="button-group">
          <button id="send">SEND</button>
        </div>
        <div class="result">
            <h3>Hash:</h3>
            <span style="color:black;" id="hash"></span>
        </div>
    </div>

    <div class="card" id="carta_balance_contrato">
        <h2>Get Balance ERC-20</h2>
        <label class="input_balance_contract">
          <input class="input__field" type="text" placeholder="0xContract" id="addressContract"/>
          <input class="input__field" type="text" placeholder="0xAddress" id="addressBalanceContract"/>
        </label>
        <div class="button-group">
          <button id="claimcontract">CLAIM</button>
        </div>
        <div class="result">
            <h3>BALANCE:</h3>
            <span style="color:black;" id="balancecontract"></span>
        </div>
    </div>
   
</body>
